    <style>
        #button-counter{
            height: 50px;
            width: 50px;
            font-size: 35px;
            border-radius: 10px;
            border: none;
        }
        .odd{
            background-color: burlywood;
        }
        .even{
            background-color: rgb(150, 231, 68);
        }
    </style>
</head>
<body>

    <button id="button-counter" onclick="buttonClicked();" >0</button>
    <script>

        let clickedCount= localStorage.getItem('clickedCount') ||  0;
        function buttonClicked(){
            clickedCount++;
            localStorage.setItem("clickedCount",clickedCount);
            updateButton();
        }

        function updateButton(){
            let button=document.querySelector('#button-counter');
            if(clickedCount%2==0){
                button.classList.remove('odd');
                button.classList.add('even');
            }
            else{
                button.classList.remove('even');
                button.classList.add('odd');
            }
            button.innerText=clickedCount;

        }

        updateButton();
