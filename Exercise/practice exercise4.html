<body>

    <script>
        // odd or even 
        function checkEvenOdd(num){
            return num%2==0 ? "Even" : 'Odd';
        }
        console.log(checkEvenOdd(4));

        function findGreater(num1, num2){
            return num1>num2 ?  num1 : num2;
        }
        console.log(findGreater(5,10));
        console.log(findGreater(50,10));


        function convertCelToFaren(cel){
            return (9/5)*cel+32;
        }
        console.log(convertCelToFaren(34));
        console.log(convertCelToFaren(100));

    </script>
    
</body>
