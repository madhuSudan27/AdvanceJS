<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Ticketing</title>
</head>
<body>
    <h1>Ticket Discount </h1>
    <script>
        let age=45;
        let gender='female' // male or female
        let finalDiscount;
        if(age<=5){
            finalDiscount=100;
        }
        else if(age<=8 || gender==='female'){
            finalDiscount=50;
        }
        else if(age>=65){
            finalDiscount=30;
        }
        else{
            finalDiscount=0;
        }
        console.log(finalDiscount);

    </script>
    
</body>
</html>
